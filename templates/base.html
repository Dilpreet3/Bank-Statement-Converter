<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Bank Statement Converter{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">🏦 BankStatementConverter</a>
      <div>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('dashboard') }}" class="btn btn-light me-2">Dashboard</a>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-light">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

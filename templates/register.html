{% extends "base.html" %}
{% block title %}Register - Bank Statement Converter{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
  </div>
  <div class="mb-3">
    <label for="re-password" class="form-label">Re-enter Password</label>
    <input type="password" name="re-password" class="form-control" id="re-password" placeholder="Confirm password" required>
  </div>
  <button type="submit" class="btn btn-success">Register</button>
  <p class="mt-3 mb-0">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</form>
{% endblock %}

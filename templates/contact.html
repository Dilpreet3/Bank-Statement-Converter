{% extends "base.html" %}
{% block title %}Contact Us - Bank Statement Converter{% endblock %}
{% block content %}
<h2>Contact Us</h2>
<p>If you need help converting a bank statement or want to request a feature, feel free to reach out!</p>

<form action="#" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Your Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="John Doe">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Your Message</label>
    <textarea class="form-control" id="message" rows="5" placeholder="Tell us how we can help..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>
{% endblock %}
